<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">选题页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/me.css" th:href="@{/css/me.css}">
    <link rel="icon" href="images/icon.ico" th:href="@{/images/icon.ico}" type="image/x-icon">
</head>
<body>

<!--//头部页面-->
<nav th:fragment="menu" class="ui  attached segment m-padded-tb-top-non "  style="background: rgba(255,255,255,0.8);height: 60px">
    <div class="ui container">
        <div class="ui  secondary  menu " style="padding-top: -0.5em">

            <h1 class="ui header teal item m-text-header" style="padding-top: 0.1em;margin-top: 10px">Math</h1>
            <a href="#" th:href="@{/login}" class="m-item item m-text" th:classappend><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/choose}" class="m-item item m-text" th:classappend><i class="bookmark icon"></i>选题</a>
            <a href="#" th:href="@{/question}" class="m-item item m-text" th:classappend><i class="tags icon"></i>做题</a>

        </div>
    </div>
</nav>

<!--题目难度选择-->
<div class="ui container m-margin-top" >
    <div class="ui middle aligned center aligned grid">
        <div class="column">

            <!--头部提示语句-->
            <h2 class="ui image header">
                <div class="content">
                    题目难度选择
                </div>
            </h2>

            <!--中部难度介绍部分-->
            <div class="ui three column grid m-padded-tb-large">
                <!--小学-->
                <div class="column">
                    <div class="ui fluid card">
                        <div class="image">
                            <img src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-0ecbe108-fe1f-4867-af7e-a5814b22090f/4dde954d-62a9-4a65-976e-6b4e15097d0d.png">
                        </div>
                        <div class="content">
                            <p class="header">小学:符号要求:+,-,*./</p>
                            <p class="header">难度要求:只能有+,-,*./和()</p>
                        </div>
                    </div>
                </div>

                <!--初中-->
                <div class="column">
                    <div class="ui fluid card">
                        <div class="image">
                            <img src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-0ecbe108-fe1f-4867-af7e-a5814b22090f/acffeda5-ab0f-4716-9c70-c3441196aec1.png">
                        </div>
                        <div class="content">
                            <p class="header">初中:符号要求:平方，开根号</p>
                            <p class="header">难度要求:至少有一个平方或开根号</p>
                        </div>
                    </div>
                </div>

                <!--高中-->
                <div class="column">
                    <div class="ui fluid card">
                        <div class="image">
                            <img src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-0ecbe108-fe1f-4867-af7e-a5814b22090f/bf3fcad5-871b-4fd1-84d1-5973132129ea.png">
                        </div>
                        <div class="content">
                            <p class="header">高中:符号要求:sin,cos,tan</p>
                            <p class="header">难度要求:至少一个三角函数</p>
                        </div>
                    </div>
                </div>
            </div>

            <!--th:action="@{/choose}":把用户名和密码提交到它这个地方去-->
            <!--难度及题目数量输入-->
            <form class="ui large form center aligned" method="post" action="#" th:action="@{/choose}">
                <div class="ui  segment"  style="background: rgba(255,255,255,0.8)">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="book icon"></i>
                            <input type="text" name="num" placeholder="请输入题目数量">
                        </div>
                    </div>
                    <div class="field">
                        <select class="ui fluid dropdown" name="school">
                            <option value="primary">小学</option>
                            <option value="junior">初中</option>
                            <option value="senior">高中</option>
                        </select>
                    </div>
                    <button class="ui fluid large teal submit button">开始做题</button>
                </div>


                <div class="ui error mini message"></div>
                <!--有值的情况下才会显示；negative；红色提示-->

            </form>


        </div>
    </div>
</div>

<!--底部栏-->
<footer th:fragment="footer" class="ui segment m-padded-tb-big " style="background: rgba(255,255,255,0.9)">
    <div class="ui center aligned">
        <h4 class="ui header m-text-thin m-text-spaced m-opacity-mini center aligned" >欢迎进入lkl-td小初高数学学习网站</h4>
    </div>
</footer >

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>

<script>
    $('.ui.form').form({
        fields : {
            num : {
                identifier: 'num',
                rules: [{
                    type : 'empty',
                    prompt: '请输入10-30中的一个题目数量'
                }]
            }
        }
    });
</script>

</body>
</html>
