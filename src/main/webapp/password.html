<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >注册界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/me.css" >
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>

<div  class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <!--用户登录输入框-->
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        密码修改
                    </div>
                </h2>
                <!--th:action="@{/register}":把用户名和密码提交到它这个地方去-->
                <form class="ui large form" method="post" action="choose.html" >
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="newpassword" placeholder="请输入新的密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="renewpassword" placeholder="请再次输入新密码">
                            </div>
                        </div>


                        <button class="ui fluid large teal submit button">确认修改</button>
                    </div>


                    <div class="ui error mini message"></div>
                    <!--有值的情况下才会显示；negative；红色提示-->

                </form>

            </div>
        </div>
    </div>

</div>


<!--底部栏-->
<footer  class="ui segment m-padded-tb-big " style="background: rgba(255,255,255,0.9)">
    <div class="ui center aligned">
        <h4 class="ui header m-text-thin m-text-spaced m-opacity-mini center aligned" >欢迎进入lkl-td小初高数学学习网站</h4>
    </div>
</footer >


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
    $('.ui.form').form({
        fields : {
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            },
            newpassword : {
                identifier: 'newpassword',
                rules: [{
                    type : 'empty',
                    prompt: '请输入新的密码'
                },
                    {
                        type   : 'minLength[6]',
                        prompt : '密码至少6个字符'
                    },
                    {
                        type   : 'maxLength[10]',
                        prompt : '密码至多10个字符'
                    }
                ]
            },
            renewpassword : {
                identifier: 'renewpassword',
                rules: [{
                    type : 'empty',
                    prompt: '请再次输入密码'
                },
                    {
                        type: 'match[newpassword]',
                        prompt: '两次密码不一样'
                    }]
            }
        }
    });
</script>

</body>
</html>
