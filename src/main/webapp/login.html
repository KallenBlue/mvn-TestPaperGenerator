<script>
    /*ajax可行版本*/
    function submitForm() {
        var account = $("#account").val();
        var password = $("#password").val();
        $.ajax({
            url: 'http://localhost:8088/mvn_TestPaperGenerator_war/LoginValidate',
            type: "POST",
            dataType: "json",
            //contentType:"application/json",
            /*data: JSON.stringify({
                username:account,
                password:password
            }),*/
              data:{
              account:account,
              password:password
            },
            success: function (JsonResult) {
                if(JsonResult.code==201){
                    alert("用户名或密码错误")
                }
                else if (JsonResult.code==200){
                    alert("登录成功")
                }
            },
            error: function (error) {
                console.log(error)
            }
        });
    }
</script>
